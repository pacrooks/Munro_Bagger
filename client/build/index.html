<html>
<head>
  <title>Munro Bagger</title>
  <script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js"> </script>
  <script src='bundle.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>
<header><button id="login">Login</button></header>
<body  style="background-image: url(../public/images/munroBGwm.jpg)"">
    <div id="mapContainer"></div>

    <div id="munroTabs" width="20%"></div>
    <div id="munroList"></div>

    
    <div id ="munroTabSections" class="tabcontent"></div>
    
    <ul id="munroList"></ul>
    <button id="day0">Today</button>
    <button id="day1">Tomorrow</button>
    <button id="day2">Day After</button>

    <div id="popUp" class="popUp">
      <div id="popUp-content">
          <img src="" id="close">
          <h2 id="mountName"></h2>
          <div class="flex-grid">
            <div class="grid-item">Height:</div>
            <div class="grid-item" id="txt_height"></div>
            <div class="grid-item">Grid Ref:</div>
            <div class="grid-item" id="text_grid"></div>
            <div class="grid-item">Lat Long:</div>
            <div class="grid-item" id="txt_latlng"></div>
            <div class="grid-item">Weather:</div>
            <div class="grid-item" id="weather"></div>
          </div>
      </div>
  </div>
</body>
</html>
