<html>
<head>
  <title>Munro Bagger</title>
  <script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js"> </script>
  <script src='bundle.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>
<header>
    <div id="logoWrapper"><img id="logo" src="public/images/logo1.png" alt="Munro Bagger Logo"></div>
  <button id="login">Login</button>
</header>
<body >
    <div id="mapContainer"></div>
    <div id="leftContainer">
      <button id="day0">Today</button>
      <button id="day1">Tomorrow</button>
      <button id="day2">Day After</button>
      <ul id="munroList"></ul>
    </div>
    <div id="popUp" class="popUp">
      <div id="popUp-content">
          <img src="" id="close">
          <h2 id="mountName"></h2>
          <div class="flex-grid">
            <div class="grid-item">Height:</div>
            <div class="grid-item" id="txt_height"></div>
            <div class="grid-item">Grid Ref:</div>
            <div class="grid-item" id="text_grid"></div>
            <div class="grid-item">Lat Long:</div>
            <div class="grid-item" id="txt_latlng"></div>
            <div class="grid-item">Weather:</div>
            <div class="grid-item" id="weather"></div>
            <div class="grid-item">Temp:</div>
            <div class="grid-item" id="temperature"></div>
            <div class="grid-item">Wind:</div>
            <div class="grid-item" id="Wind"></div>
          </div>
          <!-- <div class="grid-item">Bagged:</div>
          <div class="grid-item"><input type="checkbox"></div> -->
          <label>Bagged: <input id="bagged" type="checkbox"> </label>
      </div>
    </div>
    <div id="loginPopUp" class="popUp">
      <div id="loginPopUp-content">
         <img src="" id="login-close">
         <h2>Log In</h2>
         <form action="">
           <p>Email Address:</p>
           <input type="text" name="email" id="email" value="user1@codeclan.com">
           <p>Password:</p>
           <input type="text" name="password" id="password">
           <div><input type="submit" id="login-submit" value="Log In"></div>
         </form>
       </div>
     </div>
</body>
</html>
